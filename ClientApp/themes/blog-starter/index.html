<!DOCTYPE html>
<html>
<head>
  <title>Vuetify Blog Starter</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
 <div id="app">
  <v-app light footer>
    <v-container>
      <v-layout row wrap align-center>
        <v-flex xs12 md4>
          <div class="text-xs-center">
            <v-avatar size="125px">
              <img
                class="img-circle elevation-7 mb-1"
                src="https://raw.githubusercontent.com/vuetifyjs/docs/dev/static/doc-images/lists/1.jpg"
              >
            </v-avatar>
            <h4>John <span style="font-weight:bold">Carter</span></h4>
            <h5 class="text-xs-center">Lorem ipsum dolor sit amet</h5>
            <v-layout justify-space-between>
              <v-btn flat color="blue darken-4">Home</v-btn>
              <v-btn flat color="blue darken-4">About</v-btn>
              <v-btn flat color="blue darken-4">Github</v-btn>
              <v-btn flat color="blue darken-4">Other</v-btn>              
            </v-layout>
          </div>
        </v-flex>
        <v-flex xs12 md5 offset-md2>
          <div v-for="post in posts" :key="post.title">
            <v-card class="my-3" hover>
              <v-card-media
                class="white--text"
                height="190px"
                :src="post.imgUrl"
              >
                <v-container fill-height fluid>
                  <v-layout fill-height>
                    <v-flex xs12 align-end flexbox>
                      <span class="headline">{{ post.title }}</span>
                    </v-flex>
                  </v-layout>
                </v-container>
              </v-card-media>
              <v-card-text>
                {{ post.content }}
              </v-card-text>
              <v-card-actions>
                <v-btn flat icon color="red">
                  <v-icon medium>fa-reddit</v-icon>
                </v-btn>
                <v-btn flat icon color="light-blue">
                  <v-icon medium>fa-twitter</v-icon>
                </v-btn>
                <v-btn flat icon color="blue darken-4">
                  <v-icon medium>fa-facebook</v-icon>
                </v-btn>
                <v-spacer></v-spacer>
                <v-btn flat color="blue">Read More</v-btn>
              </v-card-actions>
            </v-card>
          </div>
        </v-flex>
      </v-layout>
    </v-container>
    <v-footer color="secondary">
      <v-layout row wrap align-center>
        <v-flex xs12>
          <div class="white--text ml-3">
            Made with
            <v-icon class="red--text">favorite</v-icon>
            by <a class="white--text" href="https://vuetifyjs.com" target="_blank">Vuetify</a>
            and <a class="white--text" href="mailto:costa.huang@outlook.com">Costa Huang</a>
          </div>
        </v-flex>
      </v-layout>
    </v-footer>
  </v-app>
 </div>
 <script src="https://unpkg.com/vue/dist/vue.js"></script>
 <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>

</body>
</html>
